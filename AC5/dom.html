<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="todo.css">
</head>

<body>
  
    <div class="container">
        <h1 id="titulo">Gerenciador de Tarefas</h1>
            <div class="perfil-inputs">
                <label for="inputNome">Seu nome:</label>
                <input type="text" id="inputNome" placeholder="Seu nome">
            </div>
        
            <div class="input-group">
                <input type="text" id="tarefa" placeholder="Digite uma tarefa">
                <textarea id="inputDescricao" placeholder="Descrição da tarefa"></textarea>
                <label for="corFundo" style="align-self:center;">Cor:</label>
                <input type="color" id="corFundo" value="#f7f7fa">
                <button id="adicionar">Adicionar</button>
            </div>
        <ul id="lista"></ul>
    
    </div>
  <script src="todo.js"></script>
</body>
</html>
