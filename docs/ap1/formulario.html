<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva - EcoTour Brasil</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <header>
        <h1>EcoTour Brasil</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="destinos.html">Destinos</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="formulario.html">Reserva</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Formulário de Reserva</h2>
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required minlength="3" placeholder="Digite seu nome">

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required pattern="\(\d{2}\) \d{4,5}-\d{4}" placeholder="(XX) XXXXX-XXXX">

                <label for="destino">Destino:</label>
                <select id="destino" name="destino" required>
                    <option value="">Selecione um destino</option>
                    <option value="amazonia">Amazônia</option>
                    <option value="chapada">Chapada Diamantina</option>
                    <option value="noronha">Fernando de Noronha</option>
                </select>

                <label for="data">Data da Viagem:</label>
                <input type="date" id="data" name="data" required>

                <button type="submit">Reservar</button>
            </form>
        </section>

        <section>
            <h2>Pacotes Turísticos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Destino</th>
                        <th>Duração</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Amazônia</td>
                        <td>7 dias</td>
                        <td>R$ 3.500</td>
                    </tr>
                    <tr>
                        <td>Chapada Diamantina</td>
                        <td>5 dias</td>
                        <td>R$ 2.800</td>
                    </tr>
                    <tr>
                        <td>Fernando de Noronha</td>
                        <td>4 dias</td>
                        <td>R$ 4.200</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
