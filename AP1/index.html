<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTour Brasil</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles.css">
        
</head>

<body>
    <!-- Cabeçalho com o nome da empresa e menu de navegação -->
    <header>
        <h1>EcoTour Brasil</h1>
        <nav>
            <ul>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="destinos.html">Destinos</a></li>
                <li><a href="formulario.html">Formulário</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção de Serviços -->
    <section id="servicos">
        <h2>Serviços</h2>
        <p>Oferecemos pacotes de viagens personalizados para destinos incríveis, com foco em sustentabilidade e experiências únicas.</p>
    </section>

    <!-- Seção de Destinos Populares -->
    <section id="destinos">
        <h2>Destinos Populares</h2>
        <ul>
            <li>Amazônia</li>
            <li>Chapada Diamantina</li>
            <li>Fernando de Noronha</li>
        </ul>
    </section>

    <!-- Formulário de Contato -->
    <section id="contato">
        <h2>Contato</h2>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
